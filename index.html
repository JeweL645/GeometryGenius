<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeometryGem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <div class="flex flex-col md:flex-row gap-4">
            <!-- shape card container -->
            <div class="flex-1 grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- triangle -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-2xl">Area = 0.5 X b X h</p>
                        <div>
                            <input id="triangleBase" class="w-16 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                            <span class="mr-4">cm</span>
                            <input id="triangleHeight" class="w-16 text-2xl p-2 rounded-sm" type="text" placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="triangleArea"></span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateTriangleArea()" class="btn btn-wide">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- rectangle -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/rectangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title  pt-8">Rectangle</h2>
                        <p class="text-2xl">Area = w X l</p>
                        <div>
                            <input id="rectangleWidth" class="w-16 text-2xl p-2 rounded-sm" type="text" placeholder="w">
                            <span class="mr-4">cm</span>
                            <input id="rectangleLength" class="w-16 text-2xl p-2 rounded-sm" type="text"
                                placeholder="l">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="rectangleArea"></span> <span>cm<sup>2</sup></span></p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea()" class="btn  btn-wide  ">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Parallelogram -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title pt-10">Parallelogram</h2>
                        <p class="text-2xl">Area = b X h</p>
                        <div>
                            <input id="parallelogramBase" class="w-16 text-2xl p-2 rounded-sm" type="text"
                                placeholder="b">
                            <span class="mr-4">cm</span>
                            <input id="parallelogramHeight" class="w-16 text-2xl p-2 rounded-sm" type="text"
                                placeholder="h">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="parallelogramArea"></span> <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions">
                            <button onclick="calculateParallelogramArea()" class="btn btn-wide">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Rhombus-->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/rhombus.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Rhombus</h2>
                        <p>Area = 0.5 X <span>d<sub>1</sub></span> X <span>d<sub>2</sub></span></p>
                        <div>
                            <input id="rhoumbusD1" class="w-16 text-2xl p-2 rounded-sm" type="text"
                                placeholder="d1">
                            <span class="mr-4">cm</span>
                            <input id="rhoumbusD2" class="w-16 text-2xl p-2 rounded-sm" type="text"
                                placeholder="d2">
                            <span>cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="rhoumbusArea"></span> <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions">
                            <button class="btn btn-wide">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- pentagon -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area = 0.5 X b X h</p>
                        <div class="card-actions">
                            <button class="btn btn-primary  w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- Ellipse -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area = 0.5 X b X h</p>
                        <div class="card-actions">
                            <button class="btn btn-primary  w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculation container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>

        </div>

    </main>
    <script src="scripts/triangleCalculation.js"></script>
    <script src="scripts/rectangleCalculation.js"></script>
    <script src="scripts/parallelogram.js"></script>
</body>

</html>
